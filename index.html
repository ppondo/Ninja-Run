<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Runner</title>
    <link href="./assets/stylesheets/main.css" rel="stylesheet">
</head>
<body>
    <script type="text/javascript" src="./dist/bundle.js"></script>
    
    <header class='title'>
        NINJA RUNNER
    </header>
    
    <div class="canvas-container"></div>
        <canvas id="myCanvas" width="800" height="400"></canvas>
    </div>
    <br>
    <div class='game-over hide' id='game-over'>
        <span>Oh no! Ninja hit an obstacle!</span>
        <span class='game-over-msg'>Your score was: 27m</span>
        <button class='try-again' id='try-again'>Try Again</button>
    </div>
    <div class='intro flex' id='intro'>
        <div>Welcome to Ninja Runner</div>
        <span>the game is simple, jump with the w or up arrow key to clear the boxes and spikey bushes.</span>
        <!-- <p> have fun!</p> -->
        <button class='play' id='play'>Play</button>
    </div>
</body>
</html>
